<div #divMessages class="messages"></div>
<div class="input-zone">
    <label #lblSender for="tbSender">Name:</label>
    <input #tbSender class="input-zone-input" type="text" />
</div>
<div class="input-zone">
    <label #lblMessage for="tbMessage">Message:</label>
    <input #tbMessage class="input-zone-input" type="text" (keyup.enter)="sendMessage(tbMessage.value)"/>
    <button #btnSend (click)="sendMessage(tbMessage.value)">Send</button>
</div>
